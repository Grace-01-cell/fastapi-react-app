<h2>Required Fields</h2>

<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom CSS -->
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    padding: 20px;
  }
  h2 {
    color: #343a40;
  }
  label {
    font-weight: bold;
  }
</style>

<form action="/sections" method="post" style="max-width: 800px; margin: auto;">
  <div class="mb-3">
    <label for="country">Name of Country being assessed</label>
    <select id="country" name="country" class="form-select">
      <option value="">Select a country</option>
      <option>Nigeria</option>
      <option>Democratic Republic of the Congo</option>
      <option>Ethiopia</option>
      <option>Mozambique</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" class="form-control">
  </div>

  <div class="mb-3">
    <label for="organization">Organization</label>
    <input type="text" id="organization" name="organization" placeholder="Enter your organization's name" class="form-control">
  </div>

  <div class="mb-4">
    <label for="review_period">Period of Review</label>
    <select id="review_period" name="review_period" class="form-select">
      <option value="">Select a period</option>
      <option>Q1 2024</option>
      <option>Q2 2024</option>
      <option>Q3 2024</option>
      <option>Q4 2024</option>
      <option>Q1 2025</option>
      <option>Q2 2025</option>
      <option>Q3 2025</option>
      <option>Q4 2025</option>
    </select>
  </div>

  <div class="d-flex justify-content-between">
    <!-- Back button goes to /intro or any other route -->
    <a href="/intro" class="btn btn-secondary">Back</a>
    <button type="submit" class="btn btn-primary">Next</button>
  </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
