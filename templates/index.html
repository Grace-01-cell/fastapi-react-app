<!DOCTYPE html>
<html>
<head>
  <title>ICSPS Maturity Assessment Tool</title>
</head>
<body>
  <h1>Welcome to the ICSPS Maturity Assessment Tool</h1>

  <form action="/sections" method="post">
    <label for="country">Name of Country being assessed:</label>
    <input type="text" name="country" required><br><br>

    <label for="name">Your Name:</label>
    <input type="text" name="name" required><br><br>

    <label for="organization">Organization:</label>
    <input type="text" name="organization" required><br><br>

    <label for="period">Period of Review:</label>
    <input type="text" name="period" required><br><br>

    <button type="submit">Start Assessment</button>
  </form>

  <p><strong>Note:</strong> This tool is designed to be used by countries to assess their vaccine forecasting and supply planning maturity level.</p>
</body>
</html>
